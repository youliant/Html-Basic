<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR</title>
</head>
<body>
    <h1>Form Isian</h1>
    <form action="/Daftar" method="post">
        <div>
            <label for="Name">Nama Lengkap</label>
            <input type="text" placeholder="Name " id="Name" name="name">

        </div>
       
        <div>
            <label for="Email">Email</label>
            <input type="email" placeholder="Email" id="Email" name="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>

       <div>
            <label for="Phone">Phone</label>
            <input type="number" placeholder="Phone" id="Phone" name="Phone">
       </div>
        
       <button type="submit">Kirim</button>
    
    </form>

    <hr>

    <h1>Pesanan</h1>
    <form action="/order">
         <label for="">Baju</label>

        <div>
            <input type="radio" name="Baju" id="" value="Kemeja" > <label for="">Kemeja</label>
            <input type="radio" name="Baju" id="" value="Kaos"> <label for="">Kaos</label>
        </div>

        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="-">-</option>
                <option value="s">Small</option>
                <option value="l" >Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>

        <div>
            <label for="Term">Sesuai Pesanan</label>
            <input type="checkbox" name="Term" id="Term">
        </div>

        <div>
            <p>
            <label for="note">Catatan</label>
            </p>
            <textarea name="note" id="note" cols="50" rows="5"></textarea>
        </div>
        <button type="submit">Order</button>
        
    </form>

    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" minlength="3" maxlength="5">
        <input type="number" name="number" id="number" min="2" max="5">
        <button type="submit">Kirim</button>
    </form>

</body>
</html>
